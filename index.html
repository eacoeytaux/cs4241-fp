<script>

// order goes [row][column]


// Add event listeners to notes
window.onload = function() {
	var notes = document.getElementsByClassName("notes");
	for (var i = 0; i < notes.length; i++) {
		notes[i].addEventListener("click", function(evt) {
			evt.srcElement.style.backgroundColor='white';
		});
	}
}


loadMatrix();

function loadMatrix() {

	var height = 16;
	var width = 16;

	el = document.getElementById("matrix");
	html = ""
	
	// Add the correct number of notes to the matrix
	for(var row = 0; row < width; row++) {

		html = html + '<div class="row">';
		for(var col = 0; col < height; col++) {
			html = html + '<div id="' + row + ':' + col +'" class="notes row' + row + ' col' + col + '"></div>';
		}
		html = html + '</div>';
	}
	el.innerHTML = html
}

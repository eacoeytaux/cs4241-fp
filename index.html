window.onload = function() {
	var notes = document.getElementsByClassName("notes");
	for (var i = 0; i < notes.length; i++) {
		notes[i].addEventListener("click", function(evt) {
		
			// determine the row and column of the clicked noteArray
			var temp = evt.srcElement.className.split(':')
			var row = temp[1].substring(0,1);
			var col = temp[2];
			if(noteArray[row][col] == 0) {
				evt.srcElement.style.backgroundColor = '#F0F0F0';
				noteArray[row][col] = 1;
			}
			else {
				evt.srcElement.style.backgroundColor = '#494949';
				noteArray[row][col] = 0;
			}
		});
	}
}
